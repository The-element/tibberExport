<!DOCTYPE html>
<html lang="en_US">
<head>
	<title>Tibber spreadsheet</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
		type="text/css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<script type="text/javascript" src="assets/js/product.js"></script>
</head>

<body>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"> <!--the carousel-->
		<div class="carousel-caption"> <!--the transparent jumbotron-->
            <p class="lead">Generate an excel file with your data from Tibber here!</p>
			<div class="jumbotron search-jumbo text-center">
				<p class="text-top">Add your access token from <a href="https://developer.tibber.com/" target="_blank"><span>Tibber </span></a>here:</p>
                <div class="form-outline">
                    <input type="text" id="form1" class="form-control" placeholder="Din token.."/>
                </div>
                <p class="text">Add the amount of hours to fetch here:</p>
                <div class="form-outline">
                    <input type="text" id="form1" class="form-control" placeholder="24"/>
                </div>
                <div class="row align-items-start">
                    <div class="col">
                        <p class="text">Consumtion:</p>
                        <button type="button" id="consumption" class="btn btn-primary" onclick="storeToken()">
                            Genererate
                        </button>
                    </div>
                    <div class="col">
                        <p class="text">Production:</p>
                        <button type="button" id="production" class="btn btn-primary" onclick="storeToken()">
                            Genererate
                        </button>
                    </div>
                </div>
			</div>
		</div> <!--!the transparent jumbotron-->
	</div> <!--!the carousel-->
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>

</html>
